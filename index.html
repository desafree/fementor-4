<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="first-row">
        <h1>devfinder</h1>
        <div class="toggler">
          <h3>LIGHT</h3>
          <img src="./assets/icon-sun.svg" alt="" />
        </div>
      </div>
      <div class="second-row">
        <form>
          <img src="./assets/icon-search.svg" alt="" />
          <input type="text" placeholder="Search Github username" />
          <button>Search</button>
        </form>
      </div>
      <div class="third-row">
        <div class="img-container">
          <img src="./assets/favicon-32x32.png" alt="" class="imgUser" />
        </div>
        <div class="content">
          <div class="intro">
            <h3 class="name">The Octocat</h3>
            <p>Joined 25 Jan 2011</p>
          </div>
          <a href="#" class="url">@octocat </a>
          <p class="bio">This profile has no bio</p>
          <div class="stats">
            <div class="repo">
              <h5>Repos</h5>
              <p>8</p>
            </div>
            <div class="followers">
              <h5>Followers</h5>
              <p>3938</p>
            </div>
            <div class="following">
              <h5>Following</h5>
              <p>9</p>
            </div>
          </div>
          <div class="links">
            <div class="location">
              <img src="./assets/icon-location.svg" alt="" />
              <p>San Francisco</p>
            </div>
            <div class="twitter">
              <img src="./assets/icon-twitter.svg" alt="" />
              <p>Not Available</p>
            </div>
            <div class="blog">
              <img src="./assets/icon-website.svg" alt="" />
              <a href="#">https://github.blog</a>
            </div>
            <div class="company">
              <img src="./assets/icon-company.svg" alt="" />
              <p>agithub</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
